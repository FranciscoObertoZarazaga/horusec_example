# .github/workflows/horusec.yml
name: ğŸ›¡ï¸ Run Horusec Analysis

on:
  pull_request:
    branches: [main]

jobs:
  horusec-analysis:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Repository A (current repo)
      uses: actions/checkout@v3

    - name: ğŸ” Setup SSH Deploy Key for Repository B
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.HORUSEC_SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        echo -e "Host github.com\n\tStrictHostKeyChecking no\n" > ~/.ssh/config

    - name: ğŸ”„ Clone Repository B into /horusec
      run: |
        GIT_SSH_COMMAND="ssh -i ~/.ssh/id_ed25519" \
        git clone ${{ secrets.HORUSEC_REPOSITORY_URL }} horusec
    
    - name: ğŸ“ Create src directory inside horusec/
      run: mkdir -p horusec/src

    - name: ğŸ“¦ Copy contents of Repository A into /src (excluding horusec)
      run: rsync -av --exclude='horusec/' ./ src/

    - name: ğŸšš Move /src into horusec/src
      run: mv src horusec/src

    - name: ğŸ§ª Run Horusec Analysis using Docker Compose
      run: |
        cd horusec
        echo "ğŸ› ï¸ Building and running Horusec analysis..."
        docker compose -f docker-compose.horusec.yml up --build --abort-on-container-exit --exit-code-from horusec-cli
      env:
        HORUSEC_MAX_CRITICAL_VULNERABILITY: 18
        HORUSEC_MAX_HIGH_VULNERABILITY: 13
        HORUSEC_MAX_MEDIUM_VULNERABILITY: 5
        HORUSEC_MAX_LOW_VULNERABILITY: 35
